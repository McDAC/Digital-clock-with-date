<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Цифровые часы с датой</title>
    <style>
        body {
            background-color: #2d2d2d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        #timedate {
            font: small-caps lighter 45px/120% "Roboto", sans-serif;
            color: #999;
            border-left: 3px solid RGBa(217, 72, 15, .4);
            padding: 20px;
            text-align: left;
        }

        #timedate span {
            transition: all 0.3s ease;
            display: inline-block;
        }
        #timedate span:active {
            transform: scale(1.1);
            color: #fff;
        }

    </style>
</head>
<body>
    <div id="timedate">
        <span id="day">понедельник</span>,
        <span id="d">1</span>
        <span id="mon">января</span>
        <span id="y">2023</span><br>
        <span id="h">12</span>:
        <span id="m">00</span>:
        <span id="s">00</span>
    </div>

    <script>
        // Элементы управления
        const elements = {
            day: document.getElementById('day'),
            d: document.getElementById('d'),
            mon: document.getElementById('mon'),
            y: document.getElementById('y'),
            h: document.getElementById('h'),
            m: document.getElementById('m'),
            s: document.getElementById('s')
        };

        // Локализация
        const months = ["января", "февраля", "марта", "апреля", "мая", "июня",
                       "июля", "августа", "сентября", "октября", "ноября", "декабря"];
        const days = ["воскресенье", "понедельник", "вторник", "среда", "четверг", "пятница", "суббота"];

        // Форматирование чисел
        const pad = (num) => num.toString().padStart(2, '0');

        // Обновление времени
        function updateClock() {
            const now = new Date();

            elements.day.textContent = days[now.getDay()];
            elements.d.textContent = now.getDate();
            elements.mon.textContent = months[now.getMonth()];
            elements.y.textContent = now.getFullYear();
            elements.h.textContent = pad(now.getHours());
            elements.m.textContent = pad(now.getMinutes());
            elements.s.textContent = pad(now.getSeconds());
        }

        // Инициализация
        updateClock();
        setInterval(updateClock, 1000); // Обновлять каждую секунду
    </script>
</body>
</html>
